<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">Sudoku Game</div>
        <div id="controls">
            <div id="timer">⏱️ Time: 00:00</div>
        </div>
        <div class="controls">
            <button id="new-game" class="button">New Game</button>
            <button id="restart" class="button">Restart</button>
            <button id="theme-toggle" class="button">🌙 Dark Mode</button>
            <select id="difficulty" class="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </div>
    


    <!-- Sudoku Grid -->
    <main>
        <div class="side-panel">
            <button id="undo" class="button">↩ Undo</button>
            <button id="redo" class="button">↪ Redo</button>
            <button id="hint" class="button">💡 Hint</button>
            <button id="validate" class="button">✔ Validate</button>
        </div>
        <div class="sudoku-container">
            <table id="sudoku-grid"></table>
        </div>
    </main>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
